<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      span {
        display: block;
        /* inline 속성을 block 속성으로 변경 (크기 조절 가능) */
        height: 50px;
      }
      a {
        display: inline-block;
        /*inline 속성은 유지하되 block 속성처럼 크기 조절 (width와 height등을) 조정 가능*/
      }
      div {
        display: inline;
        /* block 속성을 inline 속성으로 변경 */
      }
    </style>
  </head>
  <body>
    <!-- inline -->
    <!-- 줄 바꿈이 되지 않고, width / height / 여백의 값을 지정할 수 없음
    문서에서 볼드, 이텔릭, 색상, 밑줄 등 글자나 문장에 효과를 주기 위해 존재하는 단위 
    -->
    <span>span태그</span>
    <a href="">a태그</a>
    <img src="" alt="" />
    <!-- block -->
    <!-- 가로 영역을 모두 차지하며 항상 줄바꿈이 되어 새로운 라인에서 시작
    width와 height 속성을 지정할 수 있음-->
    <div>div태그</div>
    <p>p태그</p>
    <h1>h1태그</h1>
    <form action="">form태그</form>
  </body>
</html>
